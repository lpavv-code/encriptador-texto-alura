<!DOCTYPE html>
<html lang="es-PE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador | Alura Latam</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img
        class="header-logo"
        src="assets/img/Logo-A.png"
        alt="Logo de Alura Latam"
      />
    </header>
    <!-- Main -->
    <section class="contenido-wrap">
      <!-- Section de ingreso de texto-->
      <main class="main">
        <div class="contenido-encriptador">
          <textarea
            class="text-ingreso"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <div class="advertencia">
            <img
              class="img-advertencia"
              src="assets/img/advertencia.png"
              alt="Advertencia"
            />
            <p class="parrafo-advertencia">
              Solo letras minúsculas y sin acentos
            </p>
          </div>
          <div class="botones">
            <button class="boton boton-encriptar" onclick="btnEncriptar()">
              Encriptar
            </button>
            <button
              class="boton boton-descencriptar"
              onclick="btnDesencriptar()"
            >
              Descencriptar
            </button>
          </div>
        </div>
      </main>
      <!-- Section resultado o espera-->
      <aside class="aside">
        <div id="espera" class="espera">
          <img
            class="img-espera"
            src="assets/img/espera.png"
            alt="imagen de espera"
          />
          <div class="espera-contenido">
            <h2 class="titulo-espera">Ningún mensaje fue encontrado</h2>
            <p class="parrafo-espera">
              Ingresa el texto que desees encriptar o desencriptar.
            </p>
          </div>
        </div>
        <div id="resultado" class="resultado hide">
          <div class="resultado-contenido">
            <textarea
              class="texto-resultado"
              cols="20"
              rows="10"
              readonly
            ></textarea>
            <button class="boton boton-copiar">Copiar</button>
          </div>
        </div>
      </aside>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer-copyright">Desarrollador Patrick Vigo - &copy; 2024</p>
      <div class="redes">
        <a href="https://www.oracle.com/pe/education/oracle-next-education/"
          ><img
            class="footer-logo"
            src="assets/img/ONE.webp"
            alt="Imagen de ONE Oracle education"
        /></a>
        <a href="https://github.com/lpavv-code"
          ><img
            class="logo-github"
            src="assets/img/github.png"
            alt="Logo de GitHub"
        /></a>
      </div>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
